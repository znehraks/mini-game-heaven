# Stage 04: UI/UX Planning Configuration

stage:
  id: "04-ui-ux"
  name: "UI/UX Planning"
  description: "User interface and experience design"

models:
  primary: "gemini"
  secondary: null
  collaboration: null

execution:
  mode: "plan"
  container: false
  sandbox: false
  timeout: 3600

inputs:
  required:
    - name: "../01-brainstorm/outputs/requirements_analysis.md"
    - name: "../03-planning/outputs/architecture.md"
    - name: "../03-planning/HANDOFF.md"
  optional:
    - name: "../01-brainstorm/outputs/personas.md"

outputs:
  required:
    - name: "wireframes.md"
    - name: "user_flows.md"
    - name: "design_system.md"
    - name: "HANDOFF.md"

prompts:
  - name: "wireframes"
    file: "prompts/wireframes.md"
    model: "gemini"
  - name: "user_flows"
    file: "prompts/user_flows.md"
    model: "gemini"
  - name: "design_system"
    file: "prompts/design_system.md"
    model: "gemini"

completion:
  checklist:
    - "5+ main screen wireframes"
    - "3+ core user flows"
    - "Design system foundation definition"
    - "Component list creation"

transition:
  next_stage: "05-task-management"
  prerequisites:
    - "03-planning"
  handoff_required: true
  checkpoint_required: false
