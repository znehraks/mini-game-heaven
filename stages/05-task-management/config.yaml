# Stage 05: Task Management Configuration

stage:
  id: "05-task-management"
  name: "Task Management"
  description: "Task breakdown and sprint planning"

models:
  primary: "claudecode"
  secondary: null
  collaboration: null

execution:
  mode: "plan"
  container: false
  sandbox: false
  timeout: 1800  # 30 minutes

inputs:
  required:
    - name: "../03-planning/outputs/project_plan.md"
    - name: "../03-planning/outputs/architecture.md"
    - name: "../04-ui-ux/HANDOFF.md"
  optional:
    - name: "../04-ui-ux/outputs/design_system.md"
    - name: "../01-brainstorm/outputs/requirements_analysis.md"

outputs:
  required:
    - name: "tasks.md"
      description: "Task list"
    - name: "sprint_plan.md"
      description: "Sprint plan"
    - name: "milestones.md"
      description: "Milestone definitions"
    - name: "HANDOFF.md"

# Notion integration settings (Issue #4, #5, #6, #8, #16 resolution)
notion_integration:
  enabled: true
  schema: "templates/task_schema.yaml"
  guide: "templates/notion_integration.md"

  # Task creation rules
  task_creation:
    mode: "sequential"     # Sequential creation required!
    batch_size: 1          # One at a time
    delay_ms: 100          # Delay between creations

  # Required fields
  required_fields:
    - "Task Name"
    - "Status"             # Issue #16: Required!
    - "Order"              # Issue #5: For sorting!

  # Defaults
  defaults:
    status: "To Do"
    priority: "Medium"

prompts:
  - name: "task_breakdown"
    file: "prompts/task_breakdown.md"
    model: "claudecode"
  - name: "sprint_planning"
    file: "prompts/sprint_planning.md"
    model: "claudecode"

completion:
  checklist:
    - "Complete task list creation"
    - "Generate dependency graph"
    - "Plan 3+ sprints"
    - "Define milestone deliverables"

transition:
  next_stage: "06-implementation"
  prerequisites:
    - "04-ui-ux"
  handoff_required: true
  checkpoint_required: false
