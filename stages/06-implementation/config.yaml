# Stage 06: Implementation Configuration

stage:
  id: "06-implementation"
  name: "Implementation"
  description: "Core feature implementation"

models:
  primary: "claudecode"
  secondary: null
  collaboration: null

execution:
  mode: "plan_sandbox"
  container: false
  sandbox: true
  timeout: 14400  # 4 hours

inputs:
  required:
    - name: "../05-task-management/outputs/tasks.md"
    - name: "../03-planning/outputs/architecture.md"
    - name: "../03-planning/outputs/implementation.yaml"
      description: "Implementation rules (Issue #10)"
    - name: "../05-task-management/HANDOFF.md"
  optional:
    - name: "../04-ui-ux/outputs/design_system.md"
    - name: "../03-planning/outputs/tech_stack.md"

outputs:
  required:
    - name: "source_code/"
      description: "Implemented source code"
    - name: "implementation_log.md"
      description: "Implementation log"
    - name: "HANDOFF.md"

prompts:
  - name: "scaffolding"
    file: "prompts/scaffolding.md"
    model: "claudecode"
  - name: "component_impl"
    file: "prompts/component_impl.md"
    model: "claudecode"
  - name: "api_impl"
    file: "prompts/api_impl.md"
    model: "claudecode"

completion:
  checklist:
    - "Project scaffolding complete"
    - "Common components implemented"
    - "Core features implemented"
    - "API endpoints implemented"
    - "Checkpoint created"

transition:
  next_stage: "07-refactoring"
  prerequisites:
    - "05-task-management"
  handoff_required: true
  checkpoint_required: true  # Required!
