# Stage 10: CI/CD & Deployment Configuration

stage:
  id: "10-deployment"
  name: "CI/CD & Deployment"
  description: "Deployment pipeline setup and deployment"

models:
  primary: "claudecode"
  secondary: null
  collaboration: null

execution:
  mode: "headless"
  container: false
  sandbox: false
  timeout: 3600

inputs:
  required:
    - name: "source_code/"
    - name: "../09-testing/outputs/tests/"
    - name: "../09-testing/outputs/test_report.md"
    - name: "../09-testing/HANDOFF.md"

outputs:
  required:
    - name: ".github/workflows/"
      description: "GitHub Actions workflows"
    - name: "deployment_config/"
      description: "Deployment configuration files"
    - name: "deployment_log.md"
      description: "Deployment log"
    - name: "HANDOFF.md"

prompts:
  - name: "ci_setup"
    file: "prompts/ci_setup.md"
    model: "claudecode"
  - name: "cd_setup"
    file: "prompts/cd_setup.md"
    model: "claudecode"
  - name: "monitoring"
    file: "prompts/monitoring.md"
    model: "claudecode"

completion:
  checklist:
    - "CI pipeline configured"
    - "CD pipeline configured"
    - "Staging deployment successful"
    - "Production deployment successful"
    - "Monitoring configured"
    - "Deployment documentation written"

transition:
  next_stage: null  # Final stage
  prerequisites:
    - "09-testing"
  handoff_required: true
  checkpoint_required: false
